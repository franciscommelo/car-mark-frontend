<div class="content">
  
  <div class="title">
    <h1>Vehicle Stock</h1>
  </div>

  <button class="mat-elevation-z8" (click)="navegarParaCarCreate()" mat-stroked-button color="primary"> ADD VEHICLE </button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="car">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef>MAKE</th>
        <td mat-cell *matCellDef="let row">{{ row.make }}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>MODEL</th>
        <td mat-cell *matCellDef="let row">{{ row.model }}</td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>COLOR</th>
        <td mat-cell *matCellDef="let row">{{ row.color }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>YEAR</th>
        <td mat-cell *matCellDef="let row">{{ row.year }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>PRICE</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>

      <ng-container matColumnDef="mileage">
        <th mat-header-cell *matHeaderCellDef>MILEAGE</th>
        <td mat-cell *matCellDef="let row">{{ row.mileage }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

     
      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
