<form>
    <h1>UPDATE VEHICLE</h1>

    <mat-form-field class="form">
        <mat-label>Make</mat-label>
        <input matInput [(ngModel)]="car.make" type="text" name="name" placeholder="Ferrari">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Model</mat-label>
        <textarea matInput [(ngModel)]="car.model" type="text" name="model" placeholder="California"></textarea>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Color</mat-label>
        <textarea matInput [(ngModel)]="car.color" type="text" name="color" placeholder="Red"></textarea>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Year</mat-label>
        <textarea matInput [(ngModel)]="car.year" type="text" name="year" placeholder="2021"></textarea>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Price</mat-label>
        <textarea matInput [(ngModel)]="car.price" type="text" name="price" placeholder="1299"></textarea>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Mileage</mat-label>
        <textarea matInput [(ngModel)]="car.mileage" type="text" name="mileage" placeholder="200000"></textarea>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="car.description" type="text" name="description" placeholder=""></textarea>
    </mat-form-field>



    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary"> UPDATE </button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> CANCEL </button>
    </div>

</form>
